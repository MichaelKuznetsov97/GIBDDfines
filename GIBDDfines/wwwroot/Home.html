    <script>

        //получение списка нарушений(пока вообще всех), далее только штрафы зарегистрированного пользователя
        function LoadPunishments() {

            var request = new XMLHttpRequest();
            request.open("GET", "http://localhost:13807/api/punishments", true);
            request.send();

            var x = "";

            request.onreadystatechange = function () {
                if (request.readyState != 4) return;

                if (request.status != 200) {
                    // обработать ошибку
                    alert(request.status + ': ' + request.statusText);
                } else {
                    // вывести результат
                    var myObj = JSON.parse(request.responseText/*result*/);

                    for (var i in myObj) {
                        var date = new Date(myObj[i].date);
                        x += "<div class=\"max_shadow\">"
                        x += "<h6> Нарушение № " + myObj[i].id + " дата нарушения: " + date.getDate() + "." + date.getMonth() + "." + date.getFullYear() + ", штраф в размере: " + myObj[i].penalty + "</h6>";
                        if (myObj[i].datePay != null) { x += "<p>Статус: оплачен</p>" }
                        else { x += "<p>Статус: не оплачен</p>"; x += "<button type='button' style='margin-right:10px' class='btn btn-success btn-sm' onclick='Payed(" + myObj[i].id + ");'>Оплатить</button>" }
                        x += "<a class='btn btn-sm btn-outline-secondary' href='#' data-toggle='modal' data-target='#detailModal' onclick='DetailPunishment(" + myObj[i].id +")'>Подробнее</a>"
                        x += "</div>"
                        document.getElementById("punishsDiv").innerHTML = x;
                    }
                }
            }
        }

        //получение подробной информации об одном из нарушений
        function DetailPunishment(id) {
            var request = new XMLHttpRequest();
            //select = document.getElementById("deleteDiv");
            url = "http://localhost:13807/api/punishments/" + id;
            request.open("GET", url, true);
            request.send();

            var x = "";

            request.onreadystatechange = function () {
                if (request.readyState != 4) return;

                if (request.status != 200) {
                    // обработать ошибку
                    alert(request.status + ': ' + request.statusText);
                }
                else {
                    // вывести результат
                    var myObj = JSON.parse(request.responseText/*result*/);

                        var date = new Date(myObj.date);
                        x += "<h4> Нарушение № " + myObj.id + " дата нарушения: " + date.getDate() + "." + date.getMonth() + "." + date.getFullYear() + ", штраф в размере: " + myObj.penalty + "</h4>";
                        if (myObj.datePay != null) { x += "<p>Статус: оплачен</p>" }
                        else
                        {
                            x += "<p>Статус: не оплачен</p>"
                            x += "<button type='button' style='margin-left:10px' class='btn btn-success btn-sm' onclick='Payed(" + myObj.id + ");'>Оплатить</button>"
                        }
                        
                        document.getElementById("detalsModal").innerHTML = x;
                }

            }
        }

            var currentDate = new Date();
            urlText = document.getElementById("detailModal");
