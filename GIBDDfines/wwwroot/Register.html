        <!--Main-->
        <div>
            <br>
            <h5>Регистрация</h5>
            <br>
            <div>
                <form>
                    <div class="form-group">
                        <label for="registerInputName">Имя</label>
                        <input class="form-control" id="registerInputName" placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="registerInputSurname">Фамилия</label>
                        <input class="form-control" id="registerInputSurname" placeholder="Введите фамилию">
                    </div>
                    <div class="form-group">
                        <label for="registerInputEmail">Email</label>
                        <input type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp" placeholder="Еmail">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="registerInputPassword">Пароль</label>
                        <input type="password" class="form-control" id="registerInputPassword" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <label for="registerRepeatPassword">Повторить пароль</label>
                        <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Повторить пароль">
                    </div>
                    <button type="submit" onclick="Register();" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        <!--End Main-->

        <!--Footer-->
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
